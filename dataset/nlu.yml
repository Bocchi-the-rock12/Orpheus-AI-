version: "3.1"
nlu:
  - intent: greet
    examples: |
      - Hi amor
      - I love you so much <3
      - I'm really happy to have you
      - How are you feeling today?
      - What can I do for you?
      - Is there anything you need help with?

  - intent: emotional_state
    examples: |
      - I'm not feeling well, bae
      - I'm currently feeling sad
      - I feel sad
      - I feel angry
      - I'm going through a hard phase
      - Could you help me? I'm struggling

  - intent: ask_physics
    examples: |
      - What is gravity?
      - What is a black hole?
      - What is an electromagnetic wave?
      - What is the photoelectric effect?
      - Explain Newton's Laws

  - intent: ask_mathematics
    examples: |
      - Explain me integrals
      - Explain me derivatives
      - What is the Pythagorean theorem?
      - Can you help me with my math homework?
      - How do I calculate this integral?

  - intent: ask_history
    examples: |
      - Tell me about Julius Caesar
      - What was the Black Death?
      - Where is the Great Wall of China?
      - What was the French Revolution?
      - Who was Alexander the Great?
      - Who discovered America?

  - intent: ask_geography
    examples: |
      - What is the largest continent?
      - What is the longest river in the world?
      - Where is the Eiffel Tower located?
      - Where is the Great Barrier Reef?

  - intent: ask_philosophy
    examples: |
      - What is existentialism?
      - Who was Socrates?
      - What is the meaning of life, according to philosophy?
      - What is the theory of relativity?

  - intent: ask_science
    examples: |
      - Tell me about the solar system
      - How does a volcano erupt?
      - How does photosynthesis work?
      - What are complex numbers?

  # Fun & Casual
  - intent: fun_facts
    examples: |
      - Can you give me some fun facts?
      - Tell me a fun fact.
      - Do you have any fun facts?
      - I'd like to hear a fun fact.

  - intent: jokes
    examples: |
      - Tell me a joke
      - Make me laugh
      - Give me a one-liner
      - Do you know any jokes?

  - intent: personal_questions
    examples: |
      - What is your favourite subject?
      - What is your favourite color?
      - Do you have any siblings?
      - Would you like to play a game with me?
      - Any advice for today?
      - If you could visit any country, where would you travel first?
      - What is your favourite animal?
      - What is your favourite Pokémon?
      - What TV show would you recommend me?

  # Entertainment & Pop Culture
  - intent: ask_anime
    examples: |
      - What's your favorite anime of 2023?
      - Who's your favorite character from every anime?
      - If you could transport yourself to any anime world, where would you go?
      - Recommend me mangas to read
      - Do you enjoy manhwa?
      - What is anime about?
      - Tell me an anime good for beginners
      - What is your favorite Pokémon video game?

  # Food & Cooking
  - intent: ask_food
    examples: |
      - What is your favorite food?
      - Teach me about Italian cuisine
      - Could you give me a recipe for me to try at home?
      - Where can I eat today?
      - How can I cook better?
      - Tell me more about Portuguese cuisine
      - What are your favorite Portuguese desserts?
      - Can you describe me how to make pancakes please?

  # Sports & Games
  - intent: ask_sports
    examples: |
      - What sport can I practice?
      - What is your favorite chess opening?
      - What's your favorite sport?
      - Could we talk about sports?
      - What's Afonso's favorite sport?

  # Love & Relationships
  - intent: ask_love
    examples: |
      - Does Afonso love me?
      - Why does Afonso love me?
      - Who's the best wife ever?

  # General Advice
  - intent: ask_advice
    examples: |
      - Can you give me some advice?
      - I feel sad
      - I feel angry
      - I don't understand why this isn't working
      - What do you think is the most valuable aspect someone can have?

  # Miscellaneous
  - intent: ask_misc
    examples: |
      - What do you enjoy doing?
      - What is your opinion on politics?
      - How is the weather today?
      - What should I eat for lunch?
