version: "3.1"
nlu:
  - intent: greet
    examples: |
      - Hi amor
      - I love you so much <3
      - I'm really happy to have you
      - How are you feeling today?
      - What can I do for you?
      - Is there anything you need help with?

  - intent: emotional_state
    examples: |
      - I'm not feeling well, bae
      - I'm currently feeling sad
      - I feel sad
      - I feel angry
      - I'm going through a hard phase
      - Could you help me? I'm struggling
    entities:
      - sad
      - angry
      - not feeling well
      - struggling
      - hard phase

  - intent: ask_physics
    examples: |
      - What is gravity?
      - What is a black hole?
      - Can you explain electromagnetic waves?
      - Tell me about the photoelectric effect
      - What happens in a rocket launch according to Newton’s laws?
      - Explain the photoelectric effect
      - What is the photoelectric effect in simple terms?
      - How do rockets fly? 
      - What is the theory of relativity?
    entities:
      - gravity
      - black hole
      - electromagnetic waves
      - photoelectric effect
      - rocket launch
      - newtons laws
      - relativity

  - intent: ask_mathematics
    examples: |
      - Explain me integrals
      - Explain me derivatives
      - What is the Pythagorean theorem?
      - Can you help me with my math homework?
      - How do I calculate this integral?
      - What is a Riemann integral?
      - Could you tell me about the Zeta Riemann function?
      - Can you explain to me what is the handshaking lemma?
      - Tell me more about improper integrals
      - Tell me about complex numbers
    entities:
      - integrals
      - derivatives
      - Pythagorean theorem
      - math homework
      - Custom integral
      - Riemann integral
      - Zeta Riemann function
      - Handshaking lemma
      - Improper integral
      - complex numbers

