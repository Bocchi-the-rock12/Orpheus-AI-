version: "3.1"

language: "en"

nlu:
- name: WhitespaceTokenizer
- name: RegexMiniaturize
- name: CountVectorsMiniaturize
- name: DIETClassifier
  epochs: 100
  intent_classification: true
  entity_recognition: true
- name: EntitySynonymMapper
- name: ResponseSelector
  epochs: 100

policies:
- name: RulePolicy
- name: TEDPolicy
  max_history: 5
  epochs: 100
- name: MemoizationPolicy
  max_history: 5
  priority: 1
- name: KerasPolicy
  epochs: 100
  batch_size: 50

